<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for a Physiotherapist based in Dublin, Ireland">
    <meta name="keywords" content="physio, physiotherapist, dublin, ireland">
    <meta name="author" content="Callum Dennis">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mobile Physio - Contact Page</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1>Mobile Physio</h1>
        </a>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">About</a></li>
                <li><a href="testimonial.html">Testimonials</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-header">
        <h2>How to Contact Us!</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque finibus.</p>
    </section>

    <section>
        <div id="contact-container">
            <div class="contact-item">
                <h3>Talk to Us:</h3>
                <h4>Address:</h4>
                <p>12 New Road Dublin Ireland</p>
                <h4>Phone:</h4>
                <p>+01013736744</p>
            </div>
            <div class="contact-item">
                <h3>Book an Appointment</h3>
                <form id="form-box" method="POST" target="_blank" action="https://formdump.codeinstitute.net/">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname"><br>

                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname"><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br>

                    <label for="phone-num">Phone number:</label>
                    <input type="tel" id="phone-num" name="phone-num"><br>

                    <label for="dob">Date of birth:</label>
                    <input type="date" id="dob" name="dob"><br>

                    <hr>
                    <p>Appointment type:</p>
                    
                    <input type="radio" id="tissue-massage" name="appoint-type" value="tissue-massage">
                    <label for="tissue-massage">Deep Tissue Massage</label><br>

                    <input type="radio" id="injury-rehab" name="appoint-type" value="injury-rehab">
                    <label for="injury-rehab">Injury Rehabilitation</label><br>
                    
                    <input type="radio" id="sport-massage" name="appoint-type" value="sport-massage">
                    <label for="sport-massage">Sports Massage</label><br>

                    <label for="appoint-date">Date of appointment:</label>
                    <input type="date" id="appoint-date" name="appoint-date"><br>

                    <label for="extra-info">Any additional information:</label>
                    <input type="textarea" id="extra-info" name="extra-info"><br>

                    <input type="submit" value="Submit ">
                    <input type="reset">
                </form>
            </div>
        </div>
        
    </section>

    <footer>
        <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
    </footer>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/c6b0aa680a.js" crossorigin="anonymous"></script>
</body>
</html>
